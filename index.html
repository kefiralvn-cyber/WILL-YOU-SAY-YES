<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bgMove 12s infinite;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.card{
  background:rgba(255,255,255,0.94);
  border-radius:28px;
  padding:38px;
  width:380px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.25);
}
.hidden{display:none}
h2,p{
  font-family:Playfair Display,serif;
  color:#4a1c2f;
}
.buttons{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:25px;
}
button{
  padding:14px 32px;
  border:none;
  border-radius:40px;
  font-size:16px;
  cursor:pointer;
  transition:transform 0.35s ease, opacity 0.3s ease;
  white-space:nowrap;
}
button:disabled{
  opacity:0.45;
  cursor:not-allowed;
}
.yes{
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
}
.no{
  background:#eee;
  color:#555;
}
.media{
  width:220px;
  margin-top:15px;
}
</style>
</head>

<body>

<!-- PHASE 1 -->
<div class="card" id="p1">
  <h2>ðŸ’˜ BOOBY ðŸ’˜<br>WILL YOU PLEASE BE MY VALENTINE? ðŸ¥º</h2>
  <img class="media" src="milk-mocha-heart.gif">
  <div class="buttons">
    <button class="yes" id="yes1">YES ðŸ’–</button>
    <button class="no" id="no1">NO ðŸ™ˆ</button>
  </div>
</div>

<!-- PHASE 2 -->
<div class="card hidden" id="p2">
  <h2>REALLY? ðŸ˜³ðŸ’”</h2>
  <img class="media hidden" id="p2img" src="instant-heartbreak-heartbreak.webp">
  <div class="buttons">
    <button class="yes" id="yes2" disabled>YES ðŸ’–</button>
    <button class="no" id="no2">NO ðŸ™ˆ</button>
  </div>
</div>

<!-- PHASE 3 -->
<div class="card hidden" id="p3">
  <h2>SEE? WASNâ€™T THAT EASY ðŸ˜Œ</h2>
  <p><strong>BOOBY, WILL YOU BE MY VALENTINE? ðŸ’•</strong></p>
  <img class="media" src="milk-and-mocha (1).webp">
  <div class="buttons">
    <button class="yes" id="yes3">YES ðŸ’–</button>
    <button class="no" id="no3">NO ðŸ™ˆ</button>
  </div>
</div>

<!-- PHASE 4 -->
<div class="card hidden" id="p4">
  <h2>ðŸŽ‰ YAAAAYYY I LOVE YOU SO MUCH ðŸ’•ðŸ¥°</h2>
  <img class="media" src="milk-and-mocha.webp">
  <img class="media" src="valentine's-day.gif">
</div>

<!-- AUDIO -->
<audio id="bgm" preload="auto">
  <source src="glad-you-exist.mp3" type="audio/mpeg">
</audio>
<audio id="cry" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-cry-494.mp3"></audio>
<audio id="yay" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
/* ---------- DOM ---------- */
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const p3=document.getElementById("p3");
const p4=document.getElementById("p4");

const yes1=document.getElementById("yes1");
const no1=document.getElementById("no1");
const yes2=document.getElementById("yes2");
const no2=document.getElementById("no2");
const yes3=document.getElementById("yes3");
const no3=document.getElementById("no3");

const bgm=document.getElementById("bgm");
const cry=document.getElementById("cry");
const yay=document.getElementById("yay");
const p2img=document.getElementById("p2img");

/* ---------- AUDIO UNLOCK ---------- */
let audioUnlocked=false;
function unlockAudio(){
  if(audioUnlocked) return;
  bgm.muted=true;
  bgm.play().then(()=>{
    bgm.pause();
    bgm.currentTime=0;
    bgm.muted=false;
    bgm.loop=true;
    audioUnlocked=true;
  }).catch(()=>{});
}

/* ---------- PHASE 1 ---------- */
no1.onmouseenter=()=>{
  no1.style.position="fixed";
  no1.style.left=Math.random()*80+"vw";
  no1.style.top=Math.random()*80+"vh";
};
no1.onclick=e=>e.preventDefault();

yes1.onclick=()=>{
  unlockAudio();
  p1.classList.add("hidden");
  p2.classList.remove("hidden");
};

/* ---------- PHASE 2 ---------- */
const taunts=[
 "WHY ðŸ™ˆ?",
 "DON'T YOU LOVE ME ðŸ™ˆ?",
 "WHY DON'T YOU WANT TO BE MY VALENTINE ðŸ™ˆ?",
 "NOW YOU'RE JUST BEING MEAN ðŸ˜¡",
 "..."
];
const scales=[0.96,0.92,0.88,0.82,0.72];
let clicks=0;

no2.onclick=()=>{
  if(clicks>=5) return;

  cry.currentTime=0;
  cry.play();
  p2img.classList.remove("hidden");

  no2.innerText=taunts[clicks];
  no2.style.transform=`scale(${scales[clicks]})`;

  clicks++;
  if(clicks===5){
    no2.disabled=true;
    yes2.disabled=false;
  }
};

yes2.onclick=()=>{
  p2.classList.add("hidden");
  p3.classList.remove("hidden");
  if(audioUnlocked){
    bgm.volume=0.4;
    bgm.play();
  }
};

/* ---------- PHASE 3 ---------- */
no3.onmouseenter=()=>{
  no3.style.position="fixed";
  no3.style.left=Math.random()*80+"vw";
  no3.style.top=Math.random()*80+"vh";
};
no3.onclick=e=>e.preventDefault();

yes3.onclick=()=>{
  p3.classList.add("hidden");
  p4.classList.remove("hidden");
  bgm.pause();
  yay.play();
  confetti({particleCount:500,spread:180});
};
</script>

</body>
</html>
